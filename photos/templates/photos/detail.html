<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Detalle de foto</h1>
    <h1>{{ photo.name }}</h1>
    <img src="{{ photo.url }}" alt="{{ photo.name }}" width="500" height="500">
    <p>{{ photo.description }}</p>
    <p><strong>Autor</strong> {{ photo.owner.first_name }} {{ photo.owner.last_name }}</p>

</body>
</html>
